                        else if (result < 0) {

                        document.getElementById('result').innerText = "";
                        document.getElementById('result').classList.remove('hidden');
                        document.getElementById('result').classList.toggle('hidden');
                        return;
                    }
                    else if (!sellingInput && buyingInput && !document.getElementById('toggleBuy').checked) {
                        document.getElementById('ft-calc-label').innerText = 'Enter Selling Price';
                        document.getElementById('ft-calc-label').classList.remove('-top-3');
                        document.getElementById('result').style.color = "";
                        document.getElementById('result').innerText = "";
                        document.getElementById('result').classList.remove('hidden');
                        document.getElementById('result').classList.toggle('hidden');
                        document.getElementById('result').style.color = "";
                        document.getElementById('result').innerText = "";
                        document.getElementById('result').classList.remove('hidden');
                        document.getElementById('result').classList.toggle('hidden');
                        return;
                    }
                    else if (sellingInput && !buyingInput && !document.getElementById('toggleBuy').checked) {
                        document.getElementById('ft-calc-label').innerText = 'Enter Buying Price';
                        document.getElementById('ft-calc-label').classList.remove('-top-3');
                        document.getElementById('result').style.color = "";
                        document.getElementById('result').innerText = "";
                        document.getElementById('result').classList.remove('hidden');
                        document.getElementById('result').classList.toggle('hidden');
                        return;
                    }
                    else if (!sellingInput && !buyingInput && !document.getElementById('toggleBuy').checked) {
                        document.getElementById('ft-calc-label').innerText = 'Enter Buying & Selling Price';
                        document.getElementById('ft-calc-label').classList.remove('-top-3');
                        document.getElementById('result').style.color = "";
                        document.getElementById('result').innerText = "";
                        document.getElementById('result').classList.remove('hidden');
                        document.getElementById('result').classList.toggle('hidden');
                        return;
                    }
                    if (sellingInput && !buyingInput && document.getElementById('toggleBuy').checked) {
                        taxCalc(sellingInput, buyingInput);
                        document.getElementById('result').style.color = ""
                        document.getElementById('ft-calc-label').innerText = 'Total Earnings After Tax';
                        document.getElementById('ft-calc-label').classList.remove('-top-3');
                        document.getElementById('ft-calc-label').classList.toggle('-top-3');
                        setTimeout(() => {
                            document.getElementById('result').classList.remove('hidden');
                        }, 50);
                        return;
                    }
                    else {
                        taxCalc(sellingInput, buyingInput);
                        document.getElementById('result').style.color = ""
                        return;
                    }
                });

                document.getElementById('clear').addEventListener('click', () => {
                    document.getElementById('buy').value = "";
                    document.getElementById('sell').value = "";
                    counterUp.update(0);
                    setTimeout(() => {
                        document.getElementById('result').style.color = ""
                    }, 750);
                })

                clearBuy.addEventListener('click', () => {
                    document.getElementById('buy').value = null;
                })
                clearSell.addEventListener('click', () => {
                    document.getElementById('sell').value = null;
                })

                darkModeCbx.addEventListener('change', function () {
                    if (this.checked) {
                        localStorage.setItem('ft-calc-darkmode', 'true');
                        document.body.classList.remove('dark');
                        document.body.classList.toggle('dark');
                    }
                    if (!this.checked) {
                        localStorage.setItem('ft-calc-darkmode', 'false');
                        document.body.classList.remove('dark')
                    }
                })

                toggleBuy.addEventListener('change', function () {
                    if (this.checked) {
                        document.getElementById('buy').disabled = true;
                        document.getElementById('buy').value = "";
                        document.getElementById('buy').classList.remove('cursor-text');
                        document.getElementById('buy').classList.toggle('cursor-not-allowed');
                        document.getElementById('clearBuy').classList.remove('hidden');
                        document.getElementById('clearBuy').classList.toggle('hidden');
                        localStorage.setItem('ft-calc-toggleBuy', 'true');
                    }
                    if (!this.checked) {
                        document.getElementById('buy').disabled = false;
                        document.getElementById('buy').classList.remove('cursor-not-allowed');
                        document.getElementById('buy').classList.toggle('cursor-text');
                        document.getElementById('clearBuy').classList.remove('hidden');
                        localStorage.setItem('ft-calc-toggleBuy', 'false');
                    }
                })

                document.querySelectorAll("input[ft-tax-calc]").forEach(item => {
                    item.addEventListener('input', (ev) => {
                        item.value = item.value.replace(/[^0-9]/g, '');
                        item.value = item.value.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
                        if (parseInt(item.value.replace(/,/g, '')) > 15000000) item.value = "15,000,000";
                    })
                })

                document.getElementById('tax-calc-close').addEventListener('click', () => {
                    document.getElementById('tax-calc').classList.toggle('-right-96');
                    document.getElementById('tax-calc').classList.toggle('-bottom-96');
                    document.getElementById('tax-calc').classList.toggle('bottom-6');
                    document.getElementById('tax-calc').classList.toggle('right-6');
                })

                document.getElementById('tax-calc-open').addEventListener('click', () => {
                    document.getElementById('tax-calc').classList.toggle('-right-96');
                    document.getElementById('tax-calc').classList.toggle('-bottom-96');
                    document.getElementById('tax-calc').classList.toggle('bottom-6');
                    document.getElementById('tax-calc').classList.toggle('right-6');
                })
            }, 2000);
        });
    </script>
</body>
</html>
